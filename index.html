<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random Song Finder Tool</title>
</head>
<body>
    <main class="d-flex min-vh-100">
    <div class="container-fluid my-auto">
    <div class="card my-5">
        <div class="card-body col-12 col-sm-8 col-lg-6">
          <h5 class="card-title display-2 text-center">Random Song Finder Tool</h5>
          <p class="card-text">Find a song!</p>
         
            <div class="btn-group">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
                </button>
                <ul class="dropdown-menu">
                <li>Top Songs of All Time</li>
                <li>All Songs</li>
                <li>Today's Top Hits</li>
                <li>70's</li>
                <li>80's</li>
                <li>90's</li>
                <li>00's</li>
                <li>10's</li>
                <li>20's</li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Genres
                </button>
                <ul class="dropdown-menu">
                <li>Pop</li>
                <li>Rock</li>
                <li>Hip Hop</li>
                <li>R&B</li>
                <li>Country</li>
                <li>EDM</li>
                </ul>
            </div>
        </div>
          <a href="#" class="btn btn-primary">Go</a>
        </div>

        <div class="card">
            <div class="card-body">
              Your find:
            </div>
        </div>
    </div>
    </div>
    </main>

</body>
</html>
