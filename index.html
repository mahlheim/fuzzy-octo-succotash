<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boredom Killer</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Boredom Killer</span>
        </div>
      </nav>
    <main class="d-flex min-vh-100">
    <div class="container-fluid my-auto">
    <div class="card my-5 d-flex">
        <div class="card-body col-12 col-sm-8 col-lg-6 mx-auto text-white bg-dark mb-3" style="max-width: 40rem;">
          <h5 class="card-title display-5 d-flex justify-content-center ">Boredom Killer</h5>
          <p class="card-text d-flex justify-content-center">Kill your boredom! Ponder a fun fact while listening to a random song!</p>
          <div class="row">
            <div class="dropdown mx-auto d-flex justify-content-center" style="width: 0px">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item">All Songs</a>
                <a class="dropdown-item" data-genre="todays-top-hits-playlist">Today's Top Hits</a>
                <a class="dropdown-item" data-genre="70s-top-hits-playlist">70's</a>
                <a class="dropdown-item" data-genre="80s-top-hits-playlist">80's</a>
                <a class="dropdown-item" data-genre="90s-top-hits-playlist">90's</a>
                <a class="dropdown-item" data-genre="2000s-top-hits-playlist">00's</a>
                <a class="dropdown-item" data-genre="2010s-top-hits-playlist">10's</a>
                <a class="dropdown-item" data-genre="2020s-top-hits-playlist">20's</a>
                </div>
            </div>

            <div class="dropdown mx-auto d-flex justify-content-center" style="width: 0px">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Genres
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" data-genre="pop-music-playlist">Pop</a>
                <a class="dropdown-item" data-genre="rock-music-playlist">Rock</a>
                <a class="dropdown-item" data-genre="hip-hop-music-playlist">Hip Hop</a>
                <a class="dropdown-item" data-genre="country-music-playlist">Country</a>
                </div>
            </div>
            </div>
            <div id="go-button"><a href="#" class="btn btn-primary mx-auto">Go</a></div>
                
            </div>
        </div>
        <div class="card" id="your-find">
            <div class="card-body bg-white mx-auto">
              Your find:
              <br>
              <div class="bg-white mx-auto" id="player"></div>
              <div class="bg-white mx-auto" id="facts"></div>
            </div>
        </div>
    </div>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Your Previous Find:
      </div>
      <ul class="list-group list-group-flush" id="previous">
      </ul>
    </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
